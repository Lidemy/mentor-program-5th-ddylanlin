<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W6H2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
      
        <h1>新拖延運動報名表單</h1>
        <div class="description">
            <p>活動日期：2021/05/20~2021/05/21</p>
            <p>活動地點：台北市大安區新生南路二段1號</p>
        </div>
        <div class="must-fill">*必填</div>
      <form action="">
        <div class="section-input text-input">
            <label class="input-title nickname" for="name">暱稱 <span>*</span></label>
            <input type="text" id="name" placeholder="你速隨">
        </div>

        <div class="section-input">
            <label class="input-title email" for="email">電子郵件 <span>*</span></label>
            <input type="email" id="email" placeholder="伊媚兒">
        </div>

        <div class="section-input">
            <label class="input-title phone" for="phone-number">電話號碼 <span>*</span></label>
            <input type="text" id="phone-number" placeholder="給虧嗎">
        </div>

        <div class="section-input">
            <div class="input-title r-Type">報名類型 <span>*</span></div>
            <div>
                <input class="select-radio" type="radio"  id="select1">
                <label for="select1">躺在床上用想像力實作</label>   
            </div>
            
            <div>
                <input class="select-radio" type="radio" id="select2">
                <label for="select2">趴在地上滑手機找現成的</label>   
            </div>

            </div>
        </div>

        <div class="section-input">
            <label class="input-title howknow" for="how">怎麼知道活動？ <span>*</span></label>
            <input type="text" id="how" placeholder="從實招來">
        </div>

        <div class="section-input">
            <label class="input-title others" for="sug">其他</label>
            <div class="Other-text">
                <p>對活動的一些建議</p>
            </div>
            <input type="text" id="sug" placeholder="????">
        </div>

        <button type="submit">提交</button>
        <p class="submit-text">請勿透過表單送出您的密碼。</p>
      </form>
    </section>

    <footer><p>© 2020 © Copyright. All rights Reserved.</p></footer>


</body>
</html>
