<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7H1</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <section>

        <h1>新拖延運動報名表單</h1>
        <div class="description">
            <p>活動日期：2021/05/20~2021/05/21</p>
            <p>活動地點：台北市大安區新生南路二段1號</p>
        </div>
        <div class="must-fill">*必填</div>

        <form calss="submit-form" action="">

            <div class="section-input hide">
                <label class="input-title" for="name">暱稱 <span>*</span></label>
                <input type="text" id="name" name="name" placeholder="你速隨">
                <p class="notice notice-name">請務必輸入暱稱</p>
            </div>

            <div class="section-input hide">
                <label class="input-title" for="enail">電子郵件 <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="伊媚兒">
                <p class="notice notice-email">看不懂中文？ *代表必填</p>
            </div>

            <div class="section-input hide">
                <label class="input-title" for="phone-number">電話號碼 <span>*</span></label>
                <input type="text" id="phone-number" name="phone" placeholder="給虧嗎">
                <p class="notice notice-phone">不留電話怎麼情話纏綿</p>
            </div>

            <div class="section-input hide">
                <div class="input-title">報名類型 <span>*</span></div>
                <div>
                    <input class="input-radio" type="radio" name="input-radio" id="imag" value="躺在床上用想像力實作">
                    <label for="imag">躺在床上用想像力實作</label>
                </div>

                <div>
                    <input class="input-radio" type="radio" name="input-radio" id="twc" value="趴在地上滑手機找現成的">
                    <label for="twc">趴在地上滑手機找現成的</label>
                </div>
                <p class="notice notice-type">是不會勾選膩</p>
            </div>
            </div>

            <div class="section-input hide">
                <label class="input-title" for="how">怎麼知道活動？ <span>*</span></label>
                <input type="text" id="how" name="how" placeholder="從實招來">
                <p class="notice notice-how">拜託配合一下啦~</p>
            </div>


            <div class="section-input">
                <label class="input-title" for="sug">其他</label>
                <div class="Other-text">
                    <p>對活動的一些建議</p>
                </div>
                <input type="text" id="sug" name="sug" placeholder="????">
            </div>

            <button type="submit">提交</button>

        </form>
    </section>
    <footer>
        <p>© 2021 © Copyright. All rights Reserved.</p>
    </footer>



    <script src="./script.js"></script>


</body>

</html>
