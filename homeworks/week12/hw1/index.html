  <script>

    function escape(toOutput){
      return toOutput.replace(/\&/g, '&amp;')
        .replace(/\</g, '&lt;')
        .replace(/\>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#x27')
        .replace(/\//g, '&#x2F');
    }

    function appendCommentToDOM(container, comment, isPrepend) {
      const html = `
          <div class="card mt-2">
            <div class="card-body">
              <h5 class="card-title">${comment.id}---${escape(comment.nickname)}</h5>
              <p class="card-text">${escape(comment.content)}</p>
            </div>
          </div>
          `
      if (isPrepend) {
        container.prepend(html)
      } else {
        container.append(html)
      }
    }

    function getCommentsAPI(siteKey, before, cb) {
      let url = `http://localhost/dylan/W12/api_comments.php?site_key=${siteKey}`
      if (before) {
        url += '&before=' + before
      }
      $.ajax({
        url,
      }).done(function(data) {
        cb(data)
      });
    }


    const siteKey = 'dylan'
    const loadMoreButtonHTML = '<button class="load-more btn btn-outline-primary my-3">載入更多</button>'
    let lastId = null
    let isEnd = false

    $(document).ready(()=>{
      getComments()

      $('.comments').on('click', '.load-more', ()=> {
        getComments()
      })

      $('.add-comment-form').submit(e => {
        e.preventDefault()
        const newCommentData = {
          'site_key' : 'dylan',
          'nickname' : $('input[name=nickname]').val(),
          'content' : $('textarea[name=content]').val()
        }

        $.ajax({
          type: 'POST',
          url: 'http://localhost/dylan/W12/api_add_comments.php',
          data: newCommentData
        }).done(function(data){
          if (!data.ok) {
            alert(data.message)
            return
          }
          $('input[name=nickname]').val(''),
          $('textarea[name=content]').val('')
          appendCommentToDom($('.comments'), newCommentData, true)
       });
      })
    })
  
    function getComments() {
      $('.load-more').hide()
      if (isEnd) {
        return
      }
      getCommentsAPI(siteKey, lastId, data => {
        if (!data.ok) {
          alert(data.message)
          return
        }

        const comments = data.discussions;
        for (let comment of comments) {
          appendCommentToDOM($('.comments'), comment)
        }
        let length = comments.length
        if (length === 0) {
          isEnd = true
          $('.load-more').hide()
        } else {
          lastId = comments[length - 1].id
          $('.comments').append(loadMoreButtonHTML)
        }
      })
    }

  </script>
